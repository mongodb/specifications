runOn:
  - minServerVersion: "4.0"
    topology: ["replicaset"]
  - minServerVersion: "4.1.8"
    topology: ["sharded"]

database_name: &database_name "session-tests"
collection_name: &collection_name "test"

data:
  - {_id: 1}

tests:
  - description: Clean explicit session is not discarded

    operations:
      - name: assertSessionNotDirty
        object: testRunner
        arguments:
          session: session0
      - name: insertOne
        object: collection
        arguments:
          session: session0
          document: {_id: 2}
        result:
          insertedId: 2
      - name: assertSessionNotDirty
        object: testRunner
        arguments:
          session: session0
      - name: endSession
        object: session0
      - &find_with_implicit_session
        name: find
        object: collection
        arguments:
          filter: {_id: -1}
        result: []
      - name: assertSameLsidOnLastTwoCommands
        object: testRunner

    expectations:
      - command_started_event:
          command:
            insert: *collection_name
            documents:
              - {_id: 2}
            ordered: true
            lsid: session0
          command_name: insert
          database_name: *database_name
      - command_started_event:
          command:
            find: *collection_name
            filter: {_id: -1}
            lsid: session0
          command_name: find
          database_name: *database_name

    outcome:
      collection:
        data:
          - {_id: 1}
          - {_id: 2}

  - description: Clean implicit session is not discarded

    operations:
      - name: insertOne
        object: collection
        arguments:
          document: {_id: 2}
        result:
          insertedId: 2
      - *find_with_implicit_session
      - name: assertSameLsidOnLastTwoCommands
        object: testRunner

    expectations:
      - command_started_event:
          command:
            insert: *collection_name
            documents:
              - {_id: 2}
            ordered: true
          command_name: insert
          database_name: *database_name
      - command_started_event:
          command:
            find: *collection_name
            filter: {_id: -1}
          command_name: find
          database_name: *database_name

    outcome:
      collection:
        data:
          - {_id: 1}
          - {_id: 2}

  - description: Dirty explicit session is discarded

    clientOptions:
      retryWrites: true

    failPoint:
        configureFailPoint: failCommand
        mode: { times: 1 }
        data:
            failCommands: ["insert"]
            closeConnection: true

    operations:
      - name: assertSessionNotDirty
        object: testRunner
        arguments:
          session: session0
      - name: insertOne
        object: collection
        arguments:
          session: session0
          document: {_id: 2}
        result:
          insertedId: 2
      - name: assertSessionDirty
        object: testRunner
        arguments:
          session: session0
      - name: insertOne
        object: collection
        arguments:
          session: session0
          document: {_id: 3}
        result:
          insertedId: 3
      - name: assertSessionDirty
        object: testRunner
        arguments:
          session: session0
      - name: endSession
        object: session0
      - *find_with_implicit_session
      - name: assertDifferentLsidOnLastTwoCommands
        object: testRunner

    expectations:
      - command_started_event:
          command:
            insert: *collection_name
            documents:
              - {_id: 2}
            ordered: true
            lsid: session0
            txnNumber:
              $numberLong: "1"
          command_name: insert
          database_name: *database_name
      - command_started_event:
          command:
            insert: *collection_name
            documents:
              - {_id: 2}
            ordered: true
            lsid: session0
            txnNumber:
              $numberLong: "1"
          command_name: insert
          database_name: *database_name
      - command_started_event:
          command:
            insert: *collection_name
            documents:
              - {_id: 3}
            ordered: true
            lsid: session0
            txnNumber:
              $numberLong: "2"
          command_name: insert
          database_name: *database_name
      - command_started_event:
          command:
            find: *collection_name
            filter: {_id: -1}
          command_name: find
          database_name: *database_name

    outcome:
      collection:
        data:
          - {_id: 1}
          - {_id: 2}
          - {_id: 3}

  - description: Dirty implicit session is discarded

    clientOptions:
      retryWrites: true

    failPoint:
        configureFailPoint: failCommand
        mode: { times: 1 }
        data:
            failCommands: ["insert"]
            closeConnection: true

    operations:
      - name: insertOne
        object: collection
        arguments:
          document: {_id: 2}
        result:
          insertedId: 2
      - *find_with_implicit_session
      - name: assertDifferentLsidOnLastTwoCommands
        object: testRunner

    expectations:
      - command_started_event:
          command:
            insert: *collection_name
            documents:
              - {_id: 2}
            ordered: true
            txnNumber:
              $numberLong: "1"
          command_name: insert
          database_name: *database_name
      - command_started_event:
          command:
            insert: *collection_name
            documents:
              - {_id: 2}
            ordered: true
            txnNumber:
              $numberLong: "1"
          command_name: insert
          database_name: *database_name
      - command_started_event:
          command:
            find: *collection_name
            filter: {_id: -1}
          command_name: find
          database_name: *database_name


    outcome:
      collection:
        data:
          - {_id: 1}
          - {_id: 2}

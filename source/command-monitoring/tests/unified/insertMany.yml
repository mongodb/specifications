description: "insertMany"

schemaVersion: "1.0"

createEntities:
  - client:
      id: &client client
      observeEvents:
        - commandStartedEvent
        - commandSucceededEvent
        - commandFailedEvent
  - database:
      id: &database database
      client: *client
      databaseName: &databaseName command-monitoring-tests
  - collection:
      id: &collection collection
      database: *database
      collectionName: &collectionName test

initialData:
  - collectionName: *collectionName
    databaseName: *databaseName
    documents:
      - { _id: 1, x: 11 }

tests:
  - description: "A successful insertMany"
    operations:
      - name: insertMany
        object: *collection
        arguments:
          documents:
            - { _id: 2, x: 22 }
    expectEvents:
      - client: *client
        events:
          - commandStartedEvent:
              command:
                insert: *collectionName
                documents:
                  - { _id: 2, x: 22 }
                ordered: true
              commandName: insert
              databaseName: *databaseName
          - commandSucceededEvent:
              reply: { ok: 1, n: 1 }
              commandName: insert

  - description: "A successful insertMany with write errors"
    operations:
      - name: insertMany
        object: *collection
        arguments:
          documents:
            - { _id: 1, x: 11 }
        expectError:
          isClientError: false
    expectEvents:
      - client: *client
        events:
          - commandStartedEvent:
              command:
                insert: *collectionName
                documents:
                  - { _id: 1, x: 11 }
                ordered: true
              commandName: insert
              databaseName: *databaseName
          - commandSucceededEvent:
              reply: { ok: 1, n: 0 }
              commandName: insert

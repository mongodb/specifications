---
description: find-network-timeout-error
schemaVersion: "1.9"
runOnRequirements:
  - minServerVersion: "4.4"
createEntities:
  - client:
      id: &setupClient setupClient
initialData: &initialData
  - collectionName: &collectionName find-network-timeout-error
    databaseName: &databaseName sdam-tests
    documents:
      - _id: 1
      - _id: 2
tests:
  - description: Ignore network timeout error on find
    operations:
      - name: failPoint
        object: testRunner
        arguments:
          client: *setupClient
          failPoint:
            configureFailPoint: failCommand
            mode:
              times: 1
            data:
              failCommands:
                - find
              blockConnection: true
              blockTimeMS: 500
              appName: findNetworkTimeoutErrorTest
      - name: createEntities
        object: testRunner
        arguments:
          entities:
            - client:
                id: &client client
                observeEvents:
                  - commandStartedEvent
                  - poolClearedEvent
                  - serverDescriptionChangedEvent
                uriOptions:
                  retryWrites: false
                  retryReads: false
                  appname: findNetworkTimeoutErrorTest
                  socketTimeoutMS: 250
            - database:
                id: &database database
                client: *client
                databaseName: *databaseName
            - collection:
                id: &collection collection
                database: *database
                collectionName: *collectionName
      - name: find
        object: *collection
        arguments:
          filter:
            _id: 1
        expectError:
          isError: true
      - name: insertOne
        object: *collection
        arguments:
          document:
            _id: 3
      - name: assertEventCount
        object: testRunner
        arguments:
          client: *client
          event:
            serverDescriptionChangedEvent:
              newDescription:
                type: Unknown
          count: 0
      - name: assertEventCount
        object: testRunner
        arguments:
          client: *client
          event:
            poolClearedEvent: {}
          count: 0
    expectEvents:
      - client: *client
        eventType: command
        events:
          - commandStartedEvent:
              command:
                find: find-network-timeout-error
              commandName: find
              databaseName: *databaseName
          - commandStartedEvent:
              command:
                insert: find-network-timeout-error
                documents:
                  - _id: 3
              commandName: insert
              databaseName: *databaseName
    outcome:
      - collectionName: *collectionName
        databaseName: *databaseName
        documents:
          - _id: 1
          - _id: 2
          - _id: 3

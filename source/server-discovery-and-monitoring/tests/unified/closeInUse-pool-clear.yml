---
description: closeInUse

schemaVersion: "1.11"

runOnRequirements:
  # failCommand appName requirements
  - minServerVersion: "4.9"
    serverless: forbid

createEntities:
  - client:
      id: &setupClient setupClient
      useMultipleMongoses: false

initialData: &initialData
  - collectionName: &collectionName closeInUse
    databaseName: &databaseName sdam-tests
    documents: []

tests:
  - description: Connection pool clear uses closeInUseConnections=true after monitor timeout
    operations:
      - name: createEntities
        object: testRunner
        arguments:
          entities:
            - client:
                id: &client client
                useMultipleMongoses: false
                observeEvents:
                  - poolClearedEvent
                  - connectionClosedEvent
                  - commandStartedEvent
                  - commandSucceededEvent
                  - commandFailedEvent
                  - connectionCheckedOutEvent
                  - connectionCheckedInEvent
                uriOptions:
                  connectTimeoutMS: 500
                  heartbeatFrequencyMS: 500
                  appname: closeInUse
                  retryReads: false
                  minPoolSize: 0
            - database:
                id: &database database
                client: *client
                databaseName: *databaseName
            - collection:
                id: &collection collection
                database: *database
                collectionName: *collectionName
            - thread:
                id: &thread1 thread1
      - name: insertOne
        object: *collection
        arguments:
          document:
            _id: 1
      # simulate a long-running query
      - name: runOnThread
        object: testRunner
        arguments:
          thread: *thread1
          operation:
            name: find
            object: *collection
            arguments:
              filter:
                $where : sleep(5000) || true
            expectError:
              isError: true
        # Configure the monitor check to fail with a timeout.
        # Use times: 2 so that the RTT hello is blocked as well.
      - name: failPoint
        object: testRunner
        arguments:
          client: *setupClient
          failPoint:
            configureFailPoint: failCommand
            mode:
              times: 2
            data:
              failCommands:
                - hello
                - isMaster
              blockConnection:  true,
              blockTimeMS: 1500,                
              appName: closeInUse        
      - name: waitForThread
        object: testRunner,
        arguments: {
          "thread": "thread1"
        }

    expectEvents:
      - client: *client
        eventType: command
        events:
          - commandStartedEvent:
              commandName: insert
          - commandStartedEvent:
              commandName: find
          - commandFailedEvent:
              commandName: find
      - client: *client
        eventType: cmap
        events:
          - connectionCheckedOutEvent: {}
          - connectionCheckedInEvent: {}
          - connectionCheckedOutEvent: {}
          - poolClearedEvent:
              closeInUseConnections: true
          - connectionClosedEvent: {}
          - connectionCheckedInEvent: {}

    outcome:
      - collectionName: *collectionName
        databaseName: *databaseName
        documents:
          - _id: 1

  - description: Error returned from connection pool clear with closeInUseConnections=true is retryable
    operations:
      - name: createEntities
        object: testRunner
        arguments:
          entities:
            - client:
                id: &client client
                useMultipleMongoses: false
                observeEvents:
                  - poolClearedEvent
                  - connectionClosedEvent
                  - commandStartedEvent
                  - commandFailedEvent
                  - commandSucceededEvent
                  - connectionCheckedOutEvent
                  - connectionCheckedInEvent
                uriOptions:
                  connectTimeoutMS: 500
                  heartbeatFrequencyMS: 500
                  appname: closeInUseRetryable
                  retryReads: true
                  minPoolSize: 0
            - database:
                id: &database database
                client: *client
                databaseName: *databaseName
            - collection:
                id: &collection collection
                database: *database
                collectionName: *collectionName
            - thread:
                id: &thread1 thread1
      - name: insertOne
        object: *collection
        arguments:
          document:
            _id: 1
      # simulate a long-running query
      - name: runOnThread
        object: testRunner
        arguments:
          thread: *thread1
          operation:
            name: find
            object: *collection
            arguments:
              filter:
                $where : sleep(5000) || true
        # Configure the monitor check to fail with a timeout.
        # Use times: 2 so that the RTT hello is blocked as well.
      - name: failPoint
        object: testRunner
        arguments:
          client: *setupClient
          failPoint:
            configureFailPoint: failCommand
            mode:
              times: 2
            data:
              failCommands:
                - hello
                - isMaster
              blockConnection:  true,
              blockTimeMS: 1500,                
              appName: closeInUseRetryable        
      - name: waitForThread
        object: testRunner,
        arguments: {
          "thread": "thread1"
        }

    expectEvents:
      - client: *client
        eventType: command
        events:
          - commandStartedEvent:
              commandName: insert
          - commandSucceededEvent:
              commandName: insert
          - commandStartedEvent:
              commandName: find
          - commandFailedEvent:
              commandName: find
          - commandStartedEvent:
              commandName: find
          - commandSucceededEvent:
              commandName: find
      - client: *client
        eventType: cmap
        events:
          - connectionCheckedOutEvent: {}
          - connectionCheckedInEvent: {}
          - connectionCheckedOutEvent: {}
          - poolClearedEvent:
              closeInUseConnections: true
          - connectionClosedEvent: {}
          - connectionCheckedInEvent: {}
          - connectionCheckedOutEvent: {}
          - connectionCheckedInEvent: {}
     
    outcome:

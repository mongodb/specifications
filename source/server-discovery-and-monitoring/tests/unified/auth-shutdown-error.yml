---
description: auth-shutdown-error
schemaVersion: "1.9"
runOnRequirements:
  - minServerVersion: "4.4"
    auth: true
createEntities:
  - client:
      id: &setupClient setupClient
initialData: &initialData
  - collectionName: &collectionName auth-shutdown-error
    databaseName: &databaseName sdam-tests
    documents:
      - _id: 1
      - _id: 2
tests:
  - description: Reset server and pool after shutdown error during authentication
    operations:
      - name: failPoint
        object: testRunner
        arguments:
          client: *setupClient
          failPoint:
            configureFailPoint: failCommand
            mode:
              times: 1
            data:
              failCommands:
                - saslContinue
              appName: authShutdownErrorTest
              errorCode: 91
      - name: createEntities
        object: testRunner
        arguments:
          entities:
            - client:
                id: &client client
                observeEvents:
                  - poolClearedEvent
                  - serverDescriptionChangedEvent
                  - commandStartedEvent
                uriOptions:
                  retryWrites: false
                  appname: authShutdownErrorTest
            - database:
                id: &database database
                client: *client
                databaseName: *databaseName
            - collection:
                id: &collection collection
                database: *database
                collectionName: *collectionName
      - name: insertMany
        object: *collection
        arguments:
          documents:
            - _id: 3
            - _id: 4
        expectError:
          isError: true
      - name: waitForEvent
        object: testRunner
        arguments:
          client: *client
          event:
            serverDescriptionChangedEvent:
              newDescription:
                type: Unknown
          count: 1
      - name: waitForEvent
        object: testRunner
        arguments:
          client: *client
          event:
            poolClearedEvent: {}
          count: 1
      - name: insertMany
        object: *collection
        arguments:
          documents:
            - _id: 5
            - _id: 6
      - name: assertEventCount
        object: testRunner
        arguments:
          client: *client
          event:
            serverDescriptionChangedEvent:
              newDescription:
                type: Unknown
          count: 1
      - name: assertEventCount
        object: testRunner
        arguments:
          client: *client
          event:
            poolClearedEvent: {}
          count: 1
    expectEvents:
      - client: *client
        eventType: command
        events:
          - commandStartedEvent:
              command:
                insert: auth-shutdown-error
                documents:
                  - _id: 5
                  - _id: 6
              commandName: insert
              databaseName: *databaseName
    outcome:
      - collectionName: *collectionName
        databaseName: *databaseName
        documents:
          - _id: 1
          - _id: 2
          - _id: 5
          - _id: 6

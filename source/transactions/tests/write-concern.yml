# Assumes the default for transactions is the same as for all ops, tests
# setting the writeConcern to "majority".
data: []

tests:
  - description: commit with majority
    operations:
      - name: startTransaction
        arguments:
          session: session0
          options:
            writeConcern:
              w: majority
      - name: insertOne
        arguments:
          document:
            _id: 1
          session: session0
        result:
          insertedId: 1
      - name: commitTransaction
        arguments:
          session: session0

    expectations:
      - command_started_event:
          command:
            insert: test
            documents:
              - _id: 1
            ordered: true
            readConcern:
            lsid: session0
            txnNumber:
              $numberLong: "1"
            stmtId: 0
            startTransaction: true
            autocommit: false
            writeConcern:
          command_name: insert
          database_name: transaction-tests
      - command_started_event:
          command:
            commitTransaction: 1
            lsid: session0
            txnNumber:
              $numberLong: "1"
            stmtId: 1
            startTransaction:
            autocommit: false
            writeConcern:
              w: majority
          command_name: commitTransaction
          database_name: admin

    outcome:
      collection:
        data:
          - _id: 1

  - description: commit with default

    operations:
      - name: startTransaction
        arguments:
          session: session0
      - name: insertOne
        arguments:
          document:
            _id: 1
          session: session0
        result:
          insertedId: 1
      - name: commitTransaction
        arguments:
          session: session0

    expectations:
      - command_started_event:
          command:
            insert: test
            documents:
              - _id: 1
            ordered: true
            readConcern:
            lsid: session0
            txnNumber:
              $numberLong: "1"
            stmtId: 0
            startTransaction: true
            autocommit: false
            writeConcern:
          command_name: insert
          database_name: transaction-tests
      - command_started_event:
          command:
            commitTransaction: 1
            lsid: session0
            txnNumber:
              $numberLong: "1"
            stmtId: 1
            startTransaction:
            autocommit: false
            writeConcern:
          command_name: commitTransaction
          database_name: admin

    outcome:
      collection:
        data:

          - _id: 1

  - description: abort with majority

    operations:
      - name: startTransaction
        arguments:
          session: session0
          options:
            writeConcern:
              w: majority
      - name: insertOne
        arguments:
          document:
            _id: 1
          session: session0
        result:
          insertedId: 1
      - name: abortTransaction
        arguments:
          session: session0

    expectations:
      - command_started_event:
          command:
            insert: test
            documents:
              - _id: 1
            ordered: true
            readConcern:
            lsid: session0
            txnNumber:
              $numberLong: "1"
            stmtId: 0
            startTransaction: true
            autocommit: false
            writeConcern:
          command_name: insert
          database_name: transaction-tests
      - command_started_event:
          command:
            abortTransaction: 1
            lsid: session0
            txnNumber:
              $numberLong: "1"
            stmtId: 1
            startTransaction:
            autocommit: false
            writeConcern:
              w: majority
          command_name: abortTransaction
          database_name: admin

    outcome:
      collection:
        data: []

  - description: abort with default

    operations:
      - name: startTransaction
        arguments:
          session: session0
      - name: insertOne
        arguments:
          document:
            _id: 1
          session: session0
        result:
          insertedId: 1
      - name: abortTransaction
        arguments:
          session: session0

    expectations:
      - command_started_event:
          command:
            insert: test
            documents:
              - _id: 1
            ordered: true
            readConcern:
            lsid: session0
            txnNumber:
              $numberLong: "1"
            stmtId: 0
            startTransaction: true
            autocommit: false
            writeConcern:
          command_name: insert
          database_name: transaction-tests
      - command_started_event:
          command:
            abortTransaction: 1
            lsid: session0
            txnNumber:
              $numberLong: "1"
            stmtId: 1
            startTransaction:
            autocommit: false
            writeConcern:
          command_name: abortTransaction
          database_name: admin

    outcome:
      collection:
        data: []

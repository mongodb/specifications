description: backpressure-retryable-reads
schemaVersion: "1.3"
runOnRequirements:
  - minServerVersion: 4.1.8
    topologies:
      - replicaset
      - sharded
      - load-balanced
createEntities:
  - client:
      id: &client0 client0
      useMultipleMongoses: false
      observeEvents:
        - commandStartedEvent
  - database:
      id: &database0 database0
      client: *client0
      databaseName: &databaseName transaction-tests
  - collection:
      id: &collection0 collection0
      database: *database0
      collectionName: &collectionName test
  - session:
      id: &session0 session0
      client: *client0
initialData:
  - collectionName: *collectionName
    databaseName: *databaseName
    documents: []
tests:
  - description: reads are retried if backpressure labels are added
    operations:
      - object: *session0
        name: startTransaction
      - object: *collection0
        name: insertOne
        arguments:
          session: *session0
          document:
            _id: 1
        expectResult:
          $$unsetOrMatches:
            insertedId:
              $$unsetOrMatches: 1
      - object: testRunner
        name: failPoint
        arguments:
          client: *client0
          failPoint:
            configureFailPoint: failCommand
            mode:
              times: 1
            data:
              failCommands:
                - find
              errorLabels:
                - RetryableError
                - SystemOverloadedError
              errorCode: 112
      - object: *collection0
        name: find
        arguments:
          filter: {}
          session: *session0
      - object: *session0
        name: commitTransaction
    expectEvents:
      - client: *client0
        events:
          - commandStartedEvent:
              command:
                insert: test
                documents:
                  - _id: 1
                ordered: true
                readConcern:
                  $$exists: false
                lsid:
                  $$sessionLsid: *session0
                txnNumber:
                  $numberLong: "1"
                startTransaction: true
                autocommit: false
                writeConcern:
                  $$exists: false
              commandName: insert
              databaseName: *databaseName
          - commandStartedEvent:
              command:
                find: test
                readConcern:
                  $$exists: false
                lsid:
                  $$sessionLsid: *session0
                txnNumber:
                  $numberLong: "1"
                autocommit: false
                writeConcern:
                  $$exists: false
              commandName: find
              databaseName: *databaseName
          - commandStartedEvent:
              command:
                find: test
                readConcern:
                  $$exists: false
                lsid:
                  $$sessionLsid: *session0
                txnNumber:
                  $numberLong: "1"
                autocommit: false
                writeConcern:
                  $$exists: false
              commandName: find
              databaseName: *databaseName
          - commandStartedEvent:
              command:
                abortTransaction:
                  $$exists: false
                lsid:
                  $$sessionLsid: *session0
                txnNumber:
                  $numberLong: "1"
                startTransaction:
                  $$exists: false
                autocommit: false
                writeConcern:
                  $$exists: false
              commandName: commitTransaction
              databaseName: admin
    outcome:
      - collectionName: *collectionName
        databaseName: *databaseName
        documents: []
  - description: reads are retried maxAttempts=5 times if backpressure labels are added
    operations:
      - object: *session0
        name: startTransaction
      - object: *collection0
        name: insertOne
        arguments:
          session: *session0
          document:
            _id: 1
        expectResult:
          $$unsetOrMatches:
            insertedId:
              $$unsetOrMatches: 1
      - object: testRunner
        name: failPoint
        arguments:
          client: *client0
          failPoint:
            configureFailPoint: failCommand
            mode: alwaysOn
            data:
              failCommands:
                - find
              errorLabels:
                - RetryableError
                - SystemOverloadedError
              errorCode: 112
      - object: *collection0
        name: find
        arguments:
          filter: {}
          session: *session0
        expectError:
          isError: true
      - object: *session0
        name: abortTransaction
    expectEvents:
      - client: *client0
        events:
          - commandStartedEvent:
              commandName: insert
          - commandStartedEvent:
              commandName: find
          - commandStartedEvent:
              commandName: find
          - commandStartedEvent:
              commandName: find
          - commandStartedEvent:
              commandName: find
          - commandStartedEvent:
              commandName: find
          - commandStartedEvent:
              commandName: find
          - commandStartedEvent:
              commandName: abortTransaction
    outcome:
      - collectionName: *collectionName
        databaseName: *databaseName
        documents: []
  - description: retry fails if backpressure labels are added to the first operation in a transaction
    operations:
      - object: *session0
        name: startTransaction
      - object: testRunner
        name: failPoint
        arguments:
          client: *client0
          failPoint:
            configureFailPoint: failCommand
            mode:
              times: 1
            data:
              failCommands:
                - find
              errorLabels:
                - RetryableError
                - SystemOverloadedError
              errorCode: 112
      - object: *collection0
        name: find
        arguments:
          filter: {}
          session: *session0
        expectError:
          isError: true
      - object: *session0
        name: abortTransaction
    expectEvents:
      - client: *client0
        events:
          - commandStartedEvent:
              commandName: find
          - commandStartedEvent:
              commandName: find
          - commandStartedEvent:
              commandName: abortTransaction
    outcome:
      - collectionName: *collectionName
        databaseName: *databaseName
        documents: []

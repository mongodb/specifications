runOn:
  - minServerVersion: "4.1.10"
database_name: &database_name "default"
collection_name: &collection_name "default"

data:
  - &doc0_encrypted { _id: 1, ssn: {{ciphertext("457-55-5462", field="ssn")}} }
  - &doc1_encrypted { _id: 2, ssn: {{ciphertext("457-55-5462", field="ssn")}} }
json_schema: {{schema()}}
key_vault_data: [{{key()}}]

tests:
  - description: "Count with deterministic encryption"
    clientOptions:
      autoEncryptOpts:
        kmsProviders:
          aws: {} # Credentials filled in from environment.
    operations:
      - name: count
        filter: { ssn: "457-55-5642" }
        result: 2
    expectations:
      # Auto encryption will request the collection info.
      - command_started_event:
          command:
            listCollections: 1
            cursor: {}
            filter:
              name: *collection_name
          command_name: listCollections
      # Then key is fetched from the key vault.
      - command_started_event:
          command:
            find: datakeys
            filter: { _id: { $in: [ {{key()["_id"]}} ] } }
            $db: admin
          command_name: find
      - command_started_event:
          command:
            count: *collection_name
            filter: { $match: { ssn: {{ciphertext("457-55-5462", field="ssn")}} } }
            # SERVER-40354 will remove this field:
            bypassDocumentValidation: false
          command_name: count
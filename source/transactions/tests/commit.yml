data: []
tests:
  - description: commit

    operations:
      - name: startTransaction
        arguments:
          session: session0
      - name: insertOne
        arguments:
          document:
            _id: 1
          session: session0
        result:
          insertedId: 1
      - name: commitTransaction
        arguments:
          session: session0
      # Again, to verify that txnNumber is incremented.
      - name: startTransaction
        arguments:
          session: session0
      - name: insertOne
        arguments:
          document:
            _id: 2
          session: session0
        result:
          insertedId: 2
      - name: commitTransaction
        arguments:
          session: session0

    expectations:
      - command_started_event:
          command:
            insert: test
            documents:
              - _id: 1
            ordered: true
            readConcern:
            lsid: session0
            txnNumber:
              $numberLong: "1"
            stmtId: 0
            startTransaction: true
            autocommit: false
            writeConcern:
          command_name: insert
          database_name: transaction-tests
      - command_started_event:
          command:
            commitTransaction: 1
            lsid: session0
            txnNumber:
              $numberLong: "1"
            stmtId: 1
            startTransaction:
            autocommit: false
            writeConcern:
          command_name: commitTransaction
          database_name: admin
      - command_started_event:
          command:
            insert: test
            documents:
              - _id: 2
            ordered: true
            readConcern:
              afterClusterTime: 42
            lsid: session0
            txnNumber:
              $numberLong: "2"
            stmtId: 0
            startTransaction: true
            autocommit: false
            writeConcern:
          command_name: insert
          database_name: transaction-tests
      - command_started_event:
          command:
            commitTransaction: 1
            lsid: session0
            txnNumber:
              $numberLong: "2"
            stmtId: 1
            startTransaction:
            autocommit: false
            writeConcern:
          command_name: commitTransaction
          database_name: admin

    outcome:
      collection:
        data:
          - _id: 1
          - _id: 2

  - description: two commits in a row

    operations:
      - name: startTransaction
        arguments:
          session: session0
      - name: insertOne
        arguments:
          document:
            _id: 1
          session: session0
        result:
          insertedId: 1
      - name: commitTransaction
        arguments:
          session: session0
      - name: commitTransaction
        arguments:
          session: session0
        result:
          # Client-side error.
          errorContains: no transaction started

    expectations:
      - command_started_event:
          command:
            insert: test
            documents:
              - _id: 1
            ordered: true
            readConcern:
            lsid: session0
            txnNumber:
              $numberLong: "1"
            stmtId: 0
            startTransaction: true
            autocommit: false
            writeConcern:
          command_name: insert
          database_name: transaction-tests
      - command_started_event:
          command:
            commitTransaction: 1
            lsid: session0
            txnNumber:
              $numberLong: "1"
            stmtId: 1
            startTransaction:
            autocommit: false
            writeConcern:
          command_name: commitTransaction
          database_name: admin

    outcome:
      collection:
        data:
          - _id: 1

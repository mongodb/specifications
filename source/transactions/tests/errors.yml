data: []
tests:
  - description: start insert start

    operations:
      - name: startTransaction
        arguments:
          session: session0
      - name: insertOne
        arguments:
          document:
            _id: 1
          session: session0
        result:
          insertedId: 1
      - name: startTransaction
        arguments:
          session: session0
        result:
          # Client-side error.
          errorContains: transaction already in progress
      # Just to clean up.
      - name: commitTransaction
        arguments:
          session: session0

  - description: start twice

    operations:
      - name: startTransaction
        arguments:
          session: session0
      - name: startTransaction
        arguments:
          session: session0
        result:
          # Client-side error.
          errorContains: transaction already in progress

  - description: commit and start twice

    operations:
      - name: startTransaction
        arguments:
          session: session0
      - name: insertOne
        arguments:
          document:
            _id: 1
          session: session0
        result:
          insertedId: 1
      - name: commitTransaction
        arguments:
          session: session0
      - name: startTransaction
        arguments:
          session: session0
      - name: startTransaction
        arguments:
          session: session0
        result:
          # Client-side error.
          errorContains: transaction already in progress

  - description: write conflict commit

    operations:
      - name: startTransaction
        arguments:
          session: session0
      - name: insertOne
        arguments:
          document:
            _id: 1
          session: session0
        result:
          insertedId: 1
      - name: startTransaction
        arguments:
          session: session1
      - name: insertOne
        arguments:
          document:
            _id: 1
          session: session1
        result:
          errorCodeName: WriteConflict
      - name: commitTransaction
        arguments:
          session: session0
      # Driver ignores "NoSuchTransaction" error.
      - name: commitTransaction
        arguments:
          session: session1

  - description: write conflict abort

    operations:
      - name: startTransaction
        arguments:
          session: session0
      - name: insertOne
        arguments:
          document:
            _id: 1
          session: session0
        result:
          insertedId: 1
      - name: startTransaction
        arguments:
          session: session1
      - name: insertOne
        arguments:
          document:
            _id: 1
          session: session1
        result:
          errorCodeName: WriteConflict
      - name: commitTransaction
        arguments:
          session: session0
      # Driver ignores "NoSuchTransaction" error.
      - name: abortTransaction
        arguments:
          session: session1

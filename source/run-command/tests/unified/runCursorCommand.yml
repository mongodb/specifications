description: runCursorCommand
schemaVersion: '1.3'
createEntities:
  - client:
      id: &client client
      useMultipleMongoses: false
      observeEvents: [commandStartedEvent]
  - database:
      id: &db db
      client: *client
      databaseName: *db
  - collection:
      id: &collection collection
      database: *db
      collectionName: *collection
initialData:
  - collectionName: collection
    databaseName: *db
    documents: &documents
      - { _id: 1, x: 11 }
      - { _id: 2, x: 22 }
      - { _id: 3, x: 33 }
      - { _id: 4, x: 44 }
      - { _id: 5, x: 55 }
tests:
  - description: creates a cursor and iterates results from getMores
    operations:
      - name: runCursorCommand
        object: *db
        arguments:
          commandName: find
          batchSize: 2
          command: { find: *collection, filter: {}, batchSize: 2 }
        expectResult: *documents
    expectEvents:
      - client: *client
        events:
          - commandStartedEvent:
              command:
                find: *collection
                filter: {}
                batchSize: 2
                $db: *db
                lsid: { id: { $$type: binData } }
              commandName: find
          - commandStartedEvent:
              command:
                getMore: { $$type: long }
                collection: *collection
                $db: *db
                lsid: { id: { $$type: binData } }
              commandName: getMore
          - commandStartedEvent:
              command:
                getMore: { $$type: long }
                collection: *collection
                $db: *db
                lsid: { id: { $$type: binData } }
              commandName: getMore

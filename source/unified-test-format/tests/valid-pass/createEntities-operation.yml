description: createEntities-operation

# Note: createEntities is not technically in the 1.9 schema but was introduced at the same time.
schemaVersion: "1.9"

createEntities:
  - client:
      id: &client0 client0
  - database:
      id: &database0 database0
      client: *client0
      databaseName: &database0Name database0
  - collection:
      id: &collection0 collection0
      database: *database0
      collectionName: &collection0Name coll0

initialData:
  - collectionName: *collection0Name
    databaseName: *database0Name
    documents: []

tests:
  - description: createEntities operation
    operations:
      - name: createEntities
        object: testRunner
        arguments:
          entities:
            - client:
                id: &client1 client1
                observeEvents: [ commandStartedEvent ]
            - database:
                id: &database1 database1
                client: *client1
                databaseName: &database1Name database1
            - collection:
                id: &collection1 collection1
                database: *database1
                collectionName: &collection1Name coll1
      - name: deleteOne
        object: *collection1
        arguments:
          filter: { _id : 1 }
    expectEvents:
      - client: *client1
        events:
          - commandStartedEvent:
              command:
                delete: *collection1Name
                deletes:
                  - q: { _id: 1 }
                    limit: 1
              commandName: delete
              databaseName: *database1Name

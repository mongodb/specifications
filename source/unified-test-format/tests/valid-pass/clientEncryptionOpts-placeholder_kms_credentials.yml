# clientEncryptionOpts should support loading credentials at runtime.
description: clientEncryptionOpts-placeholder_kms_credentials

schemaVersion: "1.8"

createEntities:
  - client:
      id: &client0 client0
  - clientEncryption:
      id: &clientEncryption0 clientEncryption0
      client: *client0
      clientEncryptionOpts:
        keyVaultNamespace: keyvault.datakeys
        kmsProviders:
          aws: { accessKeyId: { $$placeholder: {} }, secretAccessKey: { $$placeholder: {} } }
          azure: { tenantId: { $$placeholder: {} }, clientId: { $$placeholder: {} }, clientSecret: { $$placeholder: {} } }
          gcp: { email: { $$placeholder: {} }, privateKey: { $$placeholder: {} } }
          kmip: { endpoint: { $$placeholder: {} } }
          local: { key: { $$placeholder: {} } }

tests:
  - description: ""
    operations: []

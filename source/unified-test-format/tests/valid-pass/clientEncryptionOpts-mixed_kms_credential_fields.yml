# clientEncryptionOpts should support both explicit and placeholder credential fields.
description: clientEncryptionOpts-mixed_kms_credential_fields

schemaVersion: "1.8"

createEntities:
  - client:
      id: &client0 client0
  - clientEncryption:
      id: &clientEncryption0 clientEncryption0
      client: *client0
      clientEncryptionOpts:
        keyVaultNamespace: keyvault.datakeys
        kmsProviders:
          aws: { accessKeyId: "accessKeyId", secretAccessKey: { $$placeholder: {} } }
          azure: { tenantId: "tenantId", clientId: { $$placeholder: {} }, clientSecret: { $$placeholder: {} } }
          gcp: { email: "email", privateKey: { $$placeholder: {} } }

tests:
  - description: ""
    operations: []

database_name: &database_name "retryable-reads-tests"
collection_name: &collection_name "coll"

data:
    - {_id: 1, x: 0}
    - {_id: 2, x: 1}
    - {_id: 3, x: 2}
    
minServerVersion: '4.1.6' # 4.2

tests:
    -
        description: "MapReduce succeeds on first attempt"
        clientOptions:
            retryReads: true
        operation: &retryable_operation
            name: mapReduce
            object: collection
            arguments:
                map: { $code: "function inc() { return emit(0, this.x + 1) }" }
                reduce: { $code:  "function sum(key, values) { return values.reduce((acc, x) => acc + x); }" }
                out: { inline: 1 }
            result: [ {  "_id" : 0, "value" : 6 } ]
        expectations:
            - &retryable_command_started_event
                command_started_event:
                    command:
                        mapReduce: *collection_name
                        map: { $code: "function inc() { return emit(0, this.x + 1) }" }
                        reduce: { $code:  "function sum(key, values) { return values.reduce((acc, x) => acc + x); }" }
                        out: { inline: 1 }
                    database_name: *database_name
    -                
        description: "MapReduce succeeds on second attempt"
        clientOptions:
            retryReads: true
        failPoint: &failCommand_failPoint
            configureFailPoint: failCommand
            mode: { times: 1 }
            data:
                failCommands: [mapReduce]
                closeConnection: true  
        operation: *retryable_operation
        expectations:
             - *retryable_command_started_event  
             - *retryable_command_started_event                                      
    -
        description: "MapReduce fails on first attempt"
        clientOptions:
            retryReads: false
        failPoint: *failCommand_failPoint
        operation:
            <<: *retryable_operation
            result:
                error: true
        expectations:
             - *retryable_command_started_event  
    -
        description: "MapReduce fails on second attempt"
        clientOptions:
            retryReads: true
        failPoint:
            <<: *failCommand_failPoint
            mode: { times: 2 }           
        operation:
            <<: *retryable_operation
            result:
                error: true
        expectations:
             - *retryable_command_started_event  
             - *retryable_command_started_event                 
    -
        description: "MapReduce without {inline: 1} does not retry"
        clientOptions:
            retryReads: true
        failPoint: *failCommand_failPoint
        operation:
            <<: *retryable_operation
            arguments:
                map: { $code: "function inc() { return emit(0, this.x + 1) }" }
                reduce: { $code: "function sum(key, values) { return values.reduce((acc, x) => acc +x); }" }
                out: output-collection
            result:
                error: true
        expectations:
             -  command_started_event:
                    command:
                      mapReduce: *collection_name
                      map: { $code: "function inc() { return emit(0, this.x + 1) }" }
                      reduce: { $code: "function sum(key, values) { return values.reduce((acc, x) => acc +x); }" }
                      out: output-collection
                    database_name: *database_name



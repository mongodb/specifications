    -
        description: "MapReduce fails after two NotMaster errors"
        clientOptions:
            retryReads: true
        failPoint:
            <<: *failCommand_failPoint
            mode: { times: 2 }
            data: { failCommands: [mapReduce], errorCode: 10107 }
        operation:
            <<: *retryable_operation
            result: 
                error: true
        expectations:
             - *retryable_command_started_event
             - *retryable_command_started_event               

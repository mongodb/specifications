database_name: &database_name "retryable-reads-tests"
collection_name: &collection_name "coll"

data: []
minServerVersion: '4.0'

tests:
    -
        description: "ListCollectionObjects succeeds on first attempt"
        clientOptions:
            retryReads: true
        operations:
            - &retryable_operation
                name: listCollectionObjects
                object: database
        expectations:
            -  &retryable_command_started_event
                command_started_event:
                    command:
                        listCollections: 1
    -
        description: "ListCollectionObjects succeeds on second attempt"
        clientOptions:
            retryReads: true
        failPoint: &failCommand_failPoint
            configureFailPoint: failCommand
            mode: { times: 1 }
            data:
                failCommands:
                        - listCollections
                closeConnection: true
        operations: [*retryable_operation]
        expectations:
             - *retryable_command_started_event
             - *retryable_command_started_event
    -
        description: "ListCollectionObjects fails on first attempt"
        clientOptions:
            retryReads: false
        failPoint: *failCommand_failPoint
        operations:
            - &retryable_operation_fails
                <<: *retryable_operation
                error: true
        expectations:
             - *retryable_command_started_event
    -
        description: "ListCollectionObjects fails on second attempt"
        clientOptions:
            retryReads: true
        failPoint:
            <<: *failCommand_failPoint
            mode: { times: 2 }
        operations: [*retryable_operation_fails]
        expectations:
             - *retryable_command_started_event
             - *retryable_command_started_event


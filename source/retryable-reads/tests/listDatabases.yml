database_name: &database_name "retryable-reads-tests"
collection_name: &collection_name "coll"

data: []
minServerVersion: '4.1.7' # 4.2

tests:
    -
        description: "ListDatabases succeeds on first attempt"
        clientOptions:
            retryReads: true
        operations:
            - &retryable_operation
                name: listDatabases
                object: client
        expectations:
            -  &retryable_command_started_event
                command_started_event:
                    command:
                        listDatabases: 1
    -
        description: "ListDatabases succeeds on second attempt"
        clientOptions:
            retryReads: true
        failPoint: &failCommand_failPoint
            configureFailPoint: failCommand
            mode: { times: 1 }
            data:
                failCommands:
                        - listDatabases
                closeConnection: true
        operations: [*retryable_operation]
        expectations:
             - *retryable_command_started_event
             - *retryable_command_started_event
    -
        description: "ListDatabases fails on first attempt"
        clientOptions:
            retryReads: false
        failPoint: *failCommand_failPoint
        operations:
            - &retryable_operation_fails
                <<: *retryable_operation
                error: true
        expectations:
             - *retryable_command_started_event
    -
        description: "ListDatabases fails on second attempt"
        clientOptions:
            retryReads: true
        failPoint:
            <<: *failCommand_failPoint
            mode: { times: 2 }
        operations: [*retryable_operation_fails]
        expectations:
             - *retryable_command_started_event
             - *retryable_command_started_event


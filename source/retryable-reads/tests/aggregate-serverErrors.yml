database_name: &database_name "retryable-reads-tests"
collection_name: &collection_name "coll"

data:
    - {_id: 1, x: 11}
    - {_id: 2, x: 22}
    - {_id: 3, x: 33}

minServerVersion: '4.1.7' # 4.2

tests:
    -
        description: "Aggregate succeeds after InterruptedAtShutdown"
        clientOptions:
            retryReads: true
        failPoint: &failCommand_failPoint
            configureFailPoint: failCommand
            mode: { times: 1 }
            data: { failCommands: [aggregate], errorCode: 11600 }
        operation: &retryable_operation_succeeds
            <<: &retryable_operation
                name: aggregate
                object: collection
                arguments:
                    pipeline:
                        - $match:
                            _id: {$gt: 1}
                        - $sort: {x: 1}
            result:
                - {_id: 2, x: 22}
                - {_id: 3, x: 33}
        expectations:
            - &retryable_command_started_event
                command_started_event:
                    command:
                        aggregate: *collection_name
                        pipeline: [{$match: {_id: {$gt: 1}}}, {$sort: {x: 1}}]
                    database_name: *database_name
            - *retryable_command_started_event
    -
        description: "Aggregate succeeds after InterruptedDueToStepDown"
        clientOptions:
            retryReads: true
        failPoint:
            <<: *failCommand_failPoint
            data: { failCommands: [aggregate], errorCode: 11602 }
        operation: *retryable_operation_succeeds
        expectations:
             - *retryable_command_started_event
             - *retryable_command_started_event
    -
        description: "Aggregate succeeds after NotMaster"
        clientOptions:
            retryReads: true
        failPoint:
            <<: *failCommand_failPoint
            data: { failCommands: [aggregate], errorCode: 10107 }

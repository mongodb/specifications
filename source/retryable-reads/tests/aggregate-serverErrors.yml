    -
        description: "Aggregate fails after two NotMaster errors"
        clientOptions:
            retryReads: true
        failPoint:
            <<: *failCommand_failPoint
            mode: { times: 2 }
            data: { failCommands: [aggregate], errorCode: 10107 }
        operation: &retryable_operation_fails
            <<: *retryable_operation
            error: true
        expectations:
             - *retryable_command_started_event
             - *retryable_command_started_event
    -

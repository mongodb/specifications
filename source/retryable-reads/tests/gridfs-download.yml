database_name: &database_name "retryable-reads-tests"
collection_name: &collection_name "files"

data:
    files:
        -
            _id: { "$oid" : "000000000000000000000003" }
            length: 2
            chunkSize: 4
            uploadDate: { "$date" : "1970-01-01T00:00:00.000Z" }
            md5: "c700ed4fdb1d27055aa3faa2c2432283"
            filename: "length-2"
            contentType: "application/octet-stream"
            aliases: []
            metadata: {}
    chunks:
        - { _id : { "$oid" : "000000000000000000000003" }, files_id : { "$oid" : "000000000000000000000004" }, n : 0, data : { $hex : "11223344" } }

minServerVersion: '4.1.6' # 4.2

tests:
    -
        description: "Download succeeds on first attempt"
        clientOptions:
            retryReads: true
        operation: &retryable_operation
            operation: download
            arguments:
                id: { "$oid" : "000000000000000000000003" }
            result:
                error: false
        expectations:
            -  &retryable_command_started_event
                command_started_event:
                    command:
                        find: *collection_name
                        filter: { "$oid" : "000000000000000000000003" }
                    database_name: *database_name
    -
        description: "Download succeeds on second attempt"
        clientOptions:
            retryReads: true
        failPoint: &failCommand_failPoint
            configureFailPoint: failCommand
            mode: { times: 1 }
            data:
                failCommands:
                        - find
                closeConnection: true
        operation: *retryable_operation                
        expectations:
             - *retryable_command_started_event
    -
        description: "Download fails on first attempt"
        clientOptions:
            retryReads: false
        failPoint: *failCommand_failPoint
        operation:
            <<: *retryable_operation
            result:
                error: true
        expectations:
             - *retryable_command_started_event 
    -
        description: "Download fails on second attempt"
        clientOptions:
            retryReads: true
        failPoint:
            <<: *failCommand_failPoint
            mode: { times: 2 }        
        operation:
            <<: *retryable_operation
            result:
                error: true
        expectations:
             - *retryable_command_started_event
             - *retryable_command_started_event
                

database_name: &database_name "retryable-reads-tests"
bucket_name: "fs"

data:
    fs.files:
        -
            _id: { $oid: "000000000000000000000004" }
            length: 8
            chunkSize: 4
            uploadDate: { $date : "1970-01-01T00:00:00.000Z" }
            filename: "length-8"
            metadata: {}
    fs.chunks:
        - { _id: { $oid: "000000000000000000000003" }, files_id: { $oid: "000000000000000000000004" }, n: 0, data : { $binary: { base64: "ESIzRA==", subType: 0 } } }

minServerVersion: '4.1.6' # 4.2

tests:
    -
        description: "Download succeeds on first attempt"
        clientOptions:
            retryReads: true
        operation: &retryable_operation
            operation: download
            object: gridfsbucket
            arguments: { id: { "$oid" : "000000000000000000000003" } }
        expectations:
            -  &retryable_command_started_event
                command_started_event:
                    command:
                        find: fs.files
                        filter: { $oid : "000000000000000000000003" }
                    database_name: *database_name
            -  &find_chunks_command_started_event
                command_started_event:
                    command:
                        find: fs.chunks
                        filter: { $oid : "000000000000000000000003" }
                        sort: { n: 1 } 
                    database_name: *database_name
    -
        description: "Download succeeds on second attempt"
        clientOptions:
            retryReads: true
        failPoint: &failCommand_failPoint
            configureFailPoint: failCommand
            mode: { times: 1 }
            data:
                failCommands: [find]
                closeConnection: true
        operation: *retryable_operation                
        expectations:
             - *retryable_command_started_event
             - *retryable_command_started_event
             - *find_chunks_command_started_event
    -
        description: "Download fails on first attempt"
        clientOptions:
            retryReads: false
        failPoint: *failCommand_failPoint
        operation:
            <<: *retryable_operation
            result:
                error: true
        expectations:
             - *retryable_command_started_event 
    -
        description: "Download fails on second attempt"
        clientOptions:
            retryReads: true
        failPoint:
            <<: *failCommand_failPoint
            mode: { times: 2 }        
        operation:
            <<: *retryable_operation
            result:
                error: true
        expectations:
             - *retryable_command_started_event
             - *retryable_command_started_event
                

database_name: &database_name "retryable-reads-tests"
collection_name: &collection_name "coll"

data: []
minServerVersion: '4.1.6' # 4.2

tests:
    -
        description: "ListCollections succeeds on first attempt"
        clientOptions:
            retryReads: true
        operation: &retryable_operation
            name: listCollections
            object: database
            result:
                error: false
        expectations:
            -  &retryable_command_started_event
                command_started_event:
                    command:
                        listCollections: *database_name
    -
        description: "ListCollections succeeds on second attempt"
        clientOptions:
            retryReads: true
        failPoint: &failCommand_failPoint
            configureFailPoint: failCommand
            mode: { times: 1 }
            data:
                failCommands:
                        - listCollections
                closeConnection: true
        operation: *retryable_operation                
        expectations:
             - *retryable_command_started_event
    -
        description: "ListCollections fails on first attempt"
        clientOptions:
            retryReads: false
        failPoint: *failCommand_failPoint
        operation:
            <<: *retryable_operation
            result:
                error: true
        expectations:
             - *retryable_command_started_event 
    -
        description: "ListCollections fails on second attempt"
        clientOptions:
            retryReads: true
        failPoint:
            <<: *failCommand_failPoint
            mode: { times: 2 }        
        operation:
            <<: *retryable_operation
            result:
                error: true
        expectations:
             - *retryable_command_started_event
             - *retryable_command_started_event
                

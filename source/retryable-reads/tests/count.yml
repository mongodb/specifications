database_name: &database_name "retryable-reads-tests"
collection_name: &collection_name "coll"

data:
    - { _id: 1, x: 11 }
    - { _id: 2, x: 22 }

minServerVersion: '4.1.6' # 4.2

tests:
    -
        description: "Count succeeds on first attempt"
        clientOptions:
            retryReads: true
        operation:
            name: count
            object: collection
            arguments:
                filter: { }
            result: 2
        expectations:
             - command_started_event:
                 command:
                   count: *collection_name
                 command_name: count
                 database_name: *database_name            
    -
        description: "Count succeeds on second attempt"
        clientOptions:
            retryReads: true
        failPoint:
            configureFailPoint: failCommand
            mode: { times: 1 }
            data:
                failCommands:
                        - count
                closeConnection: true
        operation:
            name: count
            object: collection
            arguments:
                filter: { }
            result: 2
        expectations:
             - command_started_event:
                 command:
                   count: *collection_name
                 command_name: count
                 database_name: *database_name
             - command_started_event:
                 command:
                   count: *collection_name
                 command_name: count
                 database_name: *database_name                                         
    -
        description: "Count fails on first attempt"
        clientOptions:
            retryReads: false
        failPoint:
            configureFailPoint: failCommand
            mode: { times: 1 }
            data:
                failCommands:
                        - count                
                closeConnection: true
        operation:
            name: count
            object: collection
            arguments:
                filter: { }
            result:
                error: true
    -
        description: "Count fails on second attempt"
        clientOptions:
            retryReads: true
        failPoint:
            configureFailPoint: failCommand
            mode: { times: 2 }
            data:
                failCommands:
                        - count                
                closeConnection: true
        operation:
            name: count
            object: collection
            arguments:
                filter: { }
            result:
                error: true

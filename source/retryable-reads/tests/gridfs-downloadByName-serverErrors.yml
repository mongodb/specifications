database_name: &database_name "retryable-reads-tests"
collection_name: &collection_name "fs.files"

data:
    fs.files:
        -
            _id: { $oid : "000000000000000000000001" }
            length: 1
            chunkSize: 4
            uploadDate: { $date : "1970-01-01T00:00:00.000Z" }
            filename: abc
            metadata: {}
    fs.chunks:
        - { _id: { $oid: "000000000000000000000001" }, files_id: { $oid: "000000000000000000000001" }, n: 0, data: { $binary: { base64: "EQ==", subType: "00" } } }

tests:
    -
        description: "DownloadByName succeeds after InterruptedAtShutdown"
        clientOptions:
            retryReads: true
        failPoint: &failCommand_failPoint
            configureFailPoint: failCommand
            mode: { times: 1 }
            data: { failCommands: [find], errorCode: 11600 }
        operation: &retryable_operation
            operation: download_by_name
            arguments:
                filename: abc 
        expectations:
            - &retryable_command_started_event
                command_started_event:
                    command:
                        find: *collection_name
                        filter: { filename : "abc" }
                    database_name: *database_name
            - *retryable_command_started_event
            - &find_chunks_command_started_event
                command_started_event:
                    command:
                        find: fs.chunks
                        filter: { $oid : "000000000000000000000003" }
                        sort: { n: 1 } 
                    database_name: *database_name
    -
        description: "DownloadByName succeeds after InterruptedDueToStepDown"
        clientOptions:
            retryReads: true
        failPoint:
            <<: *failCommand_failPoint
            data: { failCommands: [find], errorCode: 11602 }
        operation: *retryable_operation
        expectations:
             - *retryable_command_started_event
             - *retryable_command_started_event
             - *find_chunks_command_started_event
    -
        description: "DownloadByName succeeds after NotMaster"

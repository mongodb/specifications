database_name: &database_name "retryable-reads-tests"
bucket_name: "fs"

data:
    fs.files:
        -
            _id: { $oid: "000000000000000000000004" }
            length: 8
            chunkSize: 4
            uploadDate: { $date: "1970-01-01T00:00:00.000Z" }
            filename: "length-8"
            metadata: {}
    fs.chunks:
        - { _id: { $oid: "000000000000000000000003" }, files_id: { $oid: "000000000000000000000004" }, n: 0, data : { $binary: { base64: "ESIzRA==", subType: 0 } } }

minServerVersion: '4.1.6' # 4.2

tests:
    -
        description: "Download succeeds after InterruptedAtShutdown"
        clientOptions:
            retryReads: true
        failPoint: &failCommand_failPoint
            configureFailPoint: failCommand
            mode: { times: 1 }
            data: { failCommands: [find], errorCode: 11600 }
        operation: &retryable_operation
            operation: download
            object: gridfsbucket
            arguments: { id: { "$oid" : "000000000000000000000003" } }
        expectations:
            - &retryable_command_started_event
                command_started_event:
                    command:
                        find: fs.files
                        filter: { $oid : "000000000000000000000004" }
                    database_name: *database_name
            - *retryable_command_started_event
            - &find_chunks_command_started_event
                command_started_event:
                    command:
                        find: fs.chunks
                        filter: { $oid : "000000000000000000000003" }
                        sort: { n: 1 } 
                    database_name: *database_name            
    -
        description: "Download succeeds after InterruptedDueToStepDown"
        clientOptions:
            retryReads: true
        failPoint:
            <<: *failCommand_failPoint
            data: { failCommands: [find], errorCode: 11602 }
        operation: *retryable_operation
        expectations:
             - *retryable_command_started_event
             - *retryable_command_started_event
             - *find_chunks_command_started_event
    -
        description: "Download succeeds after NotMaster"

description: "estimatedDocumentCount-comment"

schemaVersion: "1.0"

createEntities:
  - client:
      id: &client0 client0
      observeEvents: [ commandStartedEvent ]
  - database:
      id: &database0 database0
      client: *client0
      databaseName: &database0Name edc-tests
  - collection:
      id: &collection0 collection0
      database: *database0
      collectionName: &collection0Name coll0

initialData:
  - collectionName: *collection0Name
    databaseName: *database0Name
    documents:
      - { _id: 1, x: 11 }
      - { _id: 2, x: 22 }
      - { _id: 3, x: 33 }

tests:
  - description: "estimatedDocumentCount with document comment on 4.9.0 or greater"
    runOnRequirements:
      - minServerVersion: "4.9.0"
    operations:
      - name: estimatedDocumentCount
        object: *collection0
        arguments:
          comment: &objectComment { key: "value"}
        expectResult: 3
    expectEvents:
      - client: *client0
        events:
          - commandStartedEvent:
              command:
                aggregate: *collection0Name
                pipeline: &pipeline
                  - $collStats: { count: {} }
                  - $group: { _id: 1, n: { $sum: $count }}
                comment: *objectComment
              commandName: aggregate
              databaseName: *database0Name

  - description: "estimatedDocumentCount with document comment on less than 4.9.0"
    runOnRequirements:
      # https://jira.mongodb.org/browse/SERVER-63315
      # Server supports count with comment of any type for comment starting from 4.4.14.
      - minServerVersion: "4.4.14"
        maxServerVersion: "4.8.99"
    operations:
      - name: estimatedDocumentCount
        object: *collection0
        arguments:
          comment: *objectComment
        expectResult: 3
    expectEvents:
      - client: *client0
        events:
          - commandStartedEvent:
              command:
                count: *collection0Name
                comment: *objectComment
              commandName: count
              databaseName: *database0Name

  - description: "estimatedDocumentCount with string comment on less than 4.4.14"
    runOnRequirements:
      - minServerVersion: "4.4.0"
        maxServerVersion: "4.4.13"
    operations:
      - name: estimatedDocumentCount
        object: *collection0
        arguments:
          comment: &stringComment "comment"
        expectResult: 3
    expectEvents:
      - client: *client0
        events:
          - commandStartedEvent:
              command:
                count: *collection0Name
                comment: *stringComment
              commandName: count
              databaseName: *database0Name

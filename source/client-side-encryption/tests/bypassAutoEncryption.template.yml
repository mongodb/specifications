runOn:
  - minServerVersion: "4.1.10"
database_name: &database_name "default"
collection_name: &collection_name "default"

data: [{_id: 1, encrypted_string: {{ciphertext("string0", field="encrypted_string")}} }]
json_schema: {{schema()}}
key_vault_data: [{{key()}}]

tests:
  - description: "Insert with bypassAutoEncryption"
    skipReason: "bypassAutoEncryption not supported in Java PoC"
    clientOptions:
      bypassAutoEncryption: true
      autoEncryptOpts:
        kmsProviders:
          aws: {} # Credentials filled in from environment.
    operations:
      - name: insertOne
        arguments:
          document: { _id: 2, encrypted_string: "string0" }
      - name: find
        arguments:
          filter: { }
        result:
          - { _id: 1, encrypted_string: "string0" }
          - { _id: 2, encrypted_string: "string0" }
    expectations:
      # Auto encryption will request the collection info.
      - command_started_event:
          command:
            listCollections: 1
            cursor: {}
            filter:
              name: *collection_name
          command_name: listCollections
      - command_started_event:
          command:
            insert: *collection_name
            documents:
              # No encryption.
              - { _id: 1, encrypted_string: "string0" }
            ordered: true
          command_name: insert
      - command_started_event:
          command:
            listCollections: 1
            cursor: {}
            filter:
              name: "datakeys"
            $db: admin
          command_name: listCollections
      # Then key is fetched from the key vault.
      - command_started_event:
          command:
            find: datakeys
            filter: {"$or": [{"_id": {"$in": [ {{key()["_id"]}} ] }}, {"keyAltNames": {"$in": []}}]}
            $db: admin
          command_name: find
      - command_started_event:
          command:
            find: *collection_name
            filter: { _id: 1 }
          command_name: find
    outcome:
      collection:
        # Outcome is checked using a separate MongoClient without auto encryption.
        data:
          - { _id: 1, encrypted_string: {{ciphertext("string0", field="encrypted_string")}} }
          - { _id: 2, encrypted_string: "string0" }
runOn:
  - minServerVersion: "4.1.10"
database_name: &database_name "default"
collection_name: &collection_name "default"

data: []
json_schema: {{schema()}}
key_vault_data: [{{key()}}]

tests:
  - description: "Bulk write with encryption"
    clientOptions:
      autoEncryptOpts:
        kmsProviders:
          aws: {} # Credentials filled in from environment.
    operations:
      - name: bulkWrite
        arguments:
          requests:
            - name: insertOne
              arguments:
                document: &doc0 { _id: 1, ssn: "457-55-5462", random: "abc" }
            - name: insertOne
              arguments:
                document: &doc1 { _id: 2, ssn: "123-45-6789" }
            - name: updateOne
              arguments:
                filter: { ssn: "457-55-5462" }
                update: { $set: { ssn: "123-45-6789" } }
            - name: deleteOne
              arguments:
                filter: { ssn: "123-45-6789", _id: 1 }
          options: { ordered: true }
    expectations:
      # Auto encryption will request the collection info.
      - command_started_event:
          command:
            listCollections: 1
            cursor: {}
            filter:
              name: *collection_name
          command_name: listCollections
      - command_started_event:
          command:
            listCollections: 1
            cursor: {}
            filter:
              name: "datakeys"
            $db: admin
          command_name: listCollections
      # Then key is fetched from the key vault.
      - command_started_event:
          command:
            find: datakeys
            filter: { _id: { $in: [ {{key()["_id"]}} ] } }
            $db: admin
          command_name: find
      - command_started_event:
          command:
            insert: *collection_name
            documents:
              - &doc0_encrypted { _id: 1, ssn: {{ciphertext("457-55-5462", field="ssn")}}, random: { $$type: "binData" } }
              - &doc1_encrypted { _id: 2, ssn: {{ciphertext("123-45-6789", field="ssn")}} }
            ordered: true
          command_name: insert
      - command_started_event:
          command:
            update: *collection_name
            updates:
              - q: { ssn: { $eq: {{ciphertext("457-55-5462", field="ssn")}} }}
                u: {$set: { ssn: {{ciphertext("123-45-6789", field="ssn")}} }}
            ordered: true
          command_name: update
      - command_started_event:
          command:
            delete: *collection_name
            deletes:
              - q: { "$and": [ { "ssn": { "$eq": {{ciphertext("123-45-6789", field="ssn")}} }}, { "_id": { "$eq": 1 }} ] }
                limit: 1
            ordered: true
          command_name: delete
    outcome:
      collection:
        # Outcome is checked using a separate MongoClient without auto encryption.
        data:
          - { _id: 2, ssn: {{ciphertext("457-55-5462", field="ssn")}}, random: { $$type: "binData" } }

description: monitoring events include correct fields

schemaVersion: '1.3'

runOnRequirements:
  - loadBalanced: true

createEntities:
  - client:
      id: &client0 client0
      uriOptions:
        retryReads: false
      observeEvents:
        - commandStartedEvent
        - commandSucceededEvent
        - commandFailedEvent
        - poolClearedEvent
  - database:
      id: &database0 database0
      client: *client0
      databaseName: &database0Name database0
  - collection:
      id: &collection0 collection0
      database: *database0
      collectionName: &collection0Name coll0

initialData:
  - databaseName: *database0Name
    collectionName: *collection0Name
    documents: []

tests:
  - description: command started and succeeded events include serverId
    operations:
      - name: insertOne
        object: *collection0
        arguments:
          document: { x: 1 }
    expectEvents:
      - client: *client0
        events:
          - commandStartedEvent:
              commandName: insert
              hasServerId: true
          - commandSucceededEvent:
              commandName: insert
              hasServerId: true

  - description: command failed events include serverId
    operations:
      - name: find
        object: *collection0
        arguments:
          filter: { $or: true }
        expectError:
          isError: true
    expectEvents:
      - client: *client0
        events:
          - commandStartedEvent:
              commandName: find
              hasServerId: true
          - commandFailedEvent:
              commandName: find
              hasServerId: true

  - description: poolClearedEvent events include serverId
    operations:
      - name: failPoint
        object: testRunner
        arguments:
          client: *client0
          failPoint:
            configureFailPoint: failCommand
            mode: { times: 1 }
            data:
              failCommands: [find]
              closeConnection: true
      - name: find
        object: *collection0
        arguments:
          filter: {}
        expectError:
          isClientError: true
    expectEvents:
      - client: *client0
        events:
          - commandStartedEvent:
              commandName: find
              hasServerId: true
          - commandFailedEvent:
              commandName: find
              hasServerId: true
          - poolClearedEvent:
              hasServerId: true

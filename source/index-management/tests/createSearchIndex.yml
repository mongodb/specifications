description: "createSearchIndex convenience helper"
schemaVersion: "1.10"
createEntities:
  - client:
      id: &client0 client0
      useMultipleMongoses: false
      observeEvents:
        - commandStartedEvent
  - database:
      id: &database0 database0
      client: *client0
      databaseName: *database0
  - collection:
      id: &collection0 collection0
      database: *database0
      collectionName: *collection0

runOnRequirements:
  - minServerVersion: "7.0.0"
    topologies: [ replicaset, load-balanced, sharded ]
    serverless: forbid

tests:
  - description: "no name provided for an index definition"
    operations:
      - name: createSearchIndex
        object: *collection0
        arguments:
          definition: { definition: {} }
        expectError:
          isError: true
    expectEvents:
      - client: *client0
        ignoreExtraEvents: true
        events:
          - commandStartedEvent:
              command:
                createSearchIndexes: *collection0
                indexes: [ { definition: {} } ]

  - description: "name provided for an index definition"
    operations:
      - name: createSearchIndex
        object: *collection0
        arguments: 
          definition: { definition: {}, name: 'test index' }
        expectError:
          isError: true
    expectEvents:
      - client: *client0
        ignoreExtraEvents: true
        events:
          - commandStartedEvent:
              command:
                createSearchIndexes: *collection0
                indexes: [ { definition: {}, name: 'test index' } ]
    

 
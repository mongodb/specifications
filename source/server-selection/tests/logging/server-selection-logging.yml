description: "server-selection-logging"

schemaVersion: "1.13"

createEntities:
  - client:
      id: &client client
      uriOptions:
        retryWrites: false
        heartbeatFrequencyMS: 500
        serverSelectionTimeoutMS: 2000 # avoid hanging for 30s in test expecting SS timeout
      observeLogMessages:
        serverSelection: info
      observeEvents:
        - serverDescriptionChangedEvent
      useMultipleMongoses: false
  - database:
      id: &database database
      client: *client
      databaseName: &databaseName logging-tests
  - collection:
      id: &collection collection
      database: *database
      collectionName: &collectionName server-selection
  - client:
      id: &failPointClient failPointClient
      useMultipleMongoses: false
  - collection:
      id: &unsatisfiableRPColl unsatisfiableRPColl
      database: *database
      collectionName: &unsatisfiableRPColl unsatisfiableRPColl
      collectionOptions:
        readPreference:
          mode: Secondary
          tagSets:
            - { nonexistenttag : a }

tests:
  - description: "Message is logged when a suitable server is not immediately available"
    runOnRequirements:
      - topologies:
          - single
          - replicaset
        minServerVersion: "4.0" # min version for failCommand on mongod
      - topologies:
          - sharded
        minServerVersion: "4.1.5" # min version for failCommand on mongos
    operations:
      # sleep to ensure there is sufficient time for all hosts to be initially discovered.
      - name: wait
        object: testRunner
        arguments:
          ms: 100
      # set a failPoint so that we mark the primary as unknown
      - name: failPoint
        object: testRunner
        arguments:
          client: *failPointClient
          failPoint:
            configureFailPoint: failCommand
            mode: { times: 1 }
            data:
              failCommands: ["insert"]
              closeConnection: true
      # hit the failpoint and mark the server unknown
      - name: insertOne
        object: *collection
        arguments:
          document: { x : 1 }
        expectError:
          isClientError: true # network error
      # wait for the server to be marked unknown
      - name: waitForEvent
        object: testRunner
        arguments:
          client: *client
          event:
            serverDescriptionChangedEvent:
              newDescription:
                type: Unknown
          count: 1
      # perform another write to rediscover the primary. this should lead
      # to a log message because no primary will be available until we
      # request an immediate check which rediscovers it.
      - name: updateOne
        object: *collection
        arguments:
          filter: { x: 1 }
          update: { $set: { y : 1 } }
    expectLogMessages:
      - client: *client
        messages:
          - level: info
            component: serverSelection
            data:
              message: "Waiting for suitable server to become available"
              selector: { $$exists: true } # should be primary RP, but exact representation here is variable depending on driver.
              requestId: {  $$type: [int, long] }
              operation: update
              topology: { $$exists: true } 
              remainingTimeMS: { $$type: [int, long] }

  - description: "Message is only logged one time if topology does not change"
    runOnRequirements:
      - topologies:
          - replicaset # tag sets are only considered by the driver during server selection for replica sets
        minServerVersion: "4.0" # min version for failCommand on mongod
    operations:
      # sleep to ensure there is sufficient time for all hosts to be initially discovered.
      - name: wait
        object: testRunner
        arguments:
          ms: 100
      # the `find` should never succeed due to the unsatisfiable read preference.
      - name: find
        object: *unsatisfiableRPColl
        arguments:
          filter: { x : 1 }
        expectError:
          isClientError: true # server selection error
    expectLogMessages:
      # the topology won't change during this time, so although we exhaust
      # serverSelectionTimeoutMS we only expect a single message.
      - client: *client
        messages:
          - level: info
            component: serverSelection
            data:
              message: "Waiting for suitable server to become available"
              selector: { $$exists: true } # should be secondary RP w/ tag sets, but exact representation here is variable depending on driver.
              requestId: {  $$type: [int, long] }
              operation: find
              topology: { $$exists: true } 
              remainingTimeMS: { $$type: [int, long] }

  - description: "Message is re-logged if topology changes but still contains no suitable server"
    runOnRequirements:
      - topologies:
          - replicaset # tag sets are only considered by the driver during server selection for replica sets
        minServerVersion: "4.0" # min version for failCommand on mongod
    operations:
      # sleep to ensure there is sufficient time for all hosts to be initially discovered.
      - name: wait
        object: testRunner
        arguments:
          ms: 100
      # set a failPoint so that we mark the primary as unknown
      - name: failPoint
        object: testRunner
        arguments:
          client: *failPointClient
          failPoint:
            configureFailPoint: failCommand
            mode: { times: 1 }
            data:
              failCommands: ["insert"]
              closeConnection: true
      # hit the failpoint and mark the primary unknown
      - name: insertOne
        object: *collection
        arguments:
          document: { x : 1 }
        expectError:
          isClientError: true # network error
      # wait for the primary to be marked unknown.
      - name: waitForEvent
        object: testRunner
        arguments:
          client: *client
          event:
            serverDescriptionChangedEvent:
              previousDescription:
                type: RSPrimary
              newDescription:
                type: Unknown
          count: 1
      # the `find` should never succeed due to the unsatisfiable read preference.
      - name: find
        object: *unsatisfiableRPColl
        arguments:
          filter: { x : 1 }
        expectError:
          isClientError: true # server selection error
      # we should have rediscovered the primary.
      - name: waitForEvent
        object: testRunner
        arguments:
          client: *client
          event:
            serverDescriptionChangedEvent:
              previousDescription:
                type: Unknown
              newDescription:
                type: RSPrimary
          count: 1
    expectLogMessages:
      - client: *client
        messages:
          # initial message when we first attempt the find
          - level: info
            component: serverSelection
            data:
              message: "Waiting for suitable server to become available"
              selector: { $$exists: true } # should be secondary RP w/ tag sets, but exact representation here is variable depending on driver.
              requestId: {  $$type: [int, long] }
              operation: find
              topology: { $$exists: true } 
              remainingTimeMS: { $$type: [int, long] }
          # new message when the topology changes because primary was rediscovered
          - level: info
            component: serverSelection
            data:
              message: "Waiting for suitable server to become available"
              selector: { $$exists: true } # should be secondary RP w/ tag sets, but exact representation here is variable depending on driver.
              requestId: {  $$type: [int, long] }
              operation: find
              topology: { $$exists: true } 
              remainingTimeMS: { $$type: [int, long] }   

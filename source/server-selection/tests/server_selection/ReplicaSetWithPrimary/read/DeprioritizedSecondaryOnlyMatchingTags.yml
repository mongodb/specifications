# Test when the deprioritized server is the only server with matching tags.
topology_description:
  type: ReplicaSetWithPrimary
  servers:
  - &1
    address: b:27017
    avg_rtt_ms: 5
    type: RSSecondary
    tags:
      data_center: nyc
  - &2
    address: c:27017
    avg_rtt_ms: 100
    type: RSSecondary
    tags:
      data_center: tokyo
  - &3
    address: a:27017
    avg_rtt_ms: 26
    type: RSPrimary
    tags:
      data_center: tokyo
operation: read
read_preference:
  mode: Secondary
  tag_sets:
  - data_center: nyc
deprioritized_servers:
- *1
suitable_servers:
- *1 # Deprioritized, but only server matching the tag set.
in_latency_window:
- *1

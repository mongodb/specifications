tests:
    -
        description: "Valid connection pool options are parsed correctly"
        uri: "mongodb://example.com/?maxIdleTimeMS=50000&maxPoolSize=5&minPoolSize=3&maxConnecting=1"
        valid: true
        warning: false
        hosts: ~
        auth: ~
        options:
            maxIdleTimeMS: 50000
            maxPoolSize: 5
            minPoolSize: 3
            maxConnecting: 1
    -
        description: "Non-numeric maxIdleTimeMS causes a warning"
        uri: "mongodb://example.com/?maxIdleTimeMS=invalid"
        valid: true
        warning: true
        hosts: ~
        auth: ~
        options: ~
    -
        description: "Too low maxIdleTimeMS causes a warning"
        uri: "mongodb://example.com/?maxIdleTimeMS=-2"
        valid: true
        warning: true
        hosts: ~
        auth: ~
        options: ~

    -
      description: "maxPoolSize=0 does not error"
      uri: "mongodb://example.com/?maxPoolSize=0"
      valid: true
      warning: false
      hosts: ~
      auth: ~
      options:
          maxPoolSize: 0

    -
      description: "minPoolSize=0 does not error"
      uri: "mongodb://example.com/?minPoolSize=0"
      valid: true
      warning: false
      hosts: ~
      auth: ~
      options:
          minPoolSize: 0

    -
      description: "maxConnecting=0 causes a warning"
      uri: "mongodb://example.com/?maxConnecting=0"
      valid: true
      warning: true
      hosts: ~
      auth: ~
      options: ~

    -
      description: "maxConnecting<0 causes a warning"
      uri: "mongodb://example.com/?maxConnecting=-1"
      valid: true
      warning: true
      hosts: ~
      auth: ~
      options: ~
    -
        description: "waitQueueTimeoutMS with valid value"
        uri: "mongodb://example.com/?waitQueueTimeoutMS=1000"
        valid: true
        warning: false
        hosts: ~
        auth: ~
        options:
            waitQueueTimeoutMS: 1000
    -
        description: "waitQueueTimeoutMS with zero value causes a warning"
        uri: "mongodb://example.com/?waitQueueTimeoutMS=0"
        valid: true
        warning: true
        hosts: ~
        auth: ~
        options: ~
    -
        description: "waitQueueTimeoutMS with negative value causes a warning"
        uri: "mongodb://example.com/?waitQueueTimeoutMS=-1"
        valid: true
        warning: true
        hosts: ~
        auth: ~
        options: ~
    -
        description: "waitQueueTimeoutMS with non-integer value causes a warning"
        uri: "mongodb://example.com/?waitQueueTimeoutMS=invalid"
        valid: true
        warning: true
        hosts: ~
        auth: ~
        options: ~

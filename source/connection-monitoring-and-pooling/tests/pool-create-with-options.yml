version: 1
style: unit
description: must be able to start a pool with various options set
poolOptions:
  maxPoolSize: 50
  minPoolSize: 5
  maxIdleTimeMS: 100
  waitQueueSize: 4
  waitQueueTimeoutMS: 200
operations:
  - name: wait
    ms: 20
events:

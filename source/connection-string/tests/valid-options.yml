tests:
    -
        description: "Option names are normalized to lowercase"
        uri: "mongodb://alice:secret@example.com/admin?AUTHMechanism=MONGODB-CR"
        valid: true
        warning: false
        hosts:
            -
                type: "hostname"
                host: "example.com"
                port: ~
        auth:
            username: "alice"
            password: "secret"
            db: "admin"
        options:
            authmechanism: "MONGODB-CR"
    -
        description: "Comma separated option values are parsed to array"
        uri: "mongodb://example.com/?foo=bar,baz"
        valid: true
        warning: false
        hosts:
            -
                type: "hostname"
                host: "example.com"
                port: ~
        auth: ~
        options:
            foo:
                - "bar"
                - "baz"
